name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker container
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: false